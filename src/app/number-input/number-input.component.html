<div>
  <input
    type="text"
    inputmode="decimal"
    [value]="valueAsString"
    (blur)="onBlur($event)"
  >
</div>

<br />
<span>valueAsString: {{valueAsString}}</span>
<br />
<span>valueAsNumber: {{valueAsNumber}}</span>

<br />
<br />
<span>decimalLocaleSymbol: '{{decimalLocaleSymbol}}'</span>
<br />
<span>groupLocaleSymbol: '{{groupLocaleSymbol}}'</span>
<br />
<span>minusLocaleSymbol: '{{minusLocaleSymbol}}'</span>
<br />
<span>plusLocaleSymbol: '{{plusLocaleSymbol}}'</span>
