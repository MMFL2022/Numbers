<div>
  <input
    type="time"
    [step]="showSeconds ? '1' : '60'"
    [value]="valueAsString"
    (focus)="onFocus($event)"
    (blur)="onBlur($event)"
  >
</div>

<div>
  <br />
  <span>valueAsString: {{valueAsString}}</span>
  <br />
  <span>valueAsDate: {{valueAsDate}}</span>
  <br />
  <span>previousValueAsDate: {{previousValueAsDate}}</span>
</div>
